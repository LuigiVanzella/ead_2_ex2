<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title>Formulario atividade ead-2 exercicio 2</title>
    </head>
    <body>
        <h1> Cadastro de dados de uma pessoa</h1>
        <form>
            <label for="nome">Nome:</label>
            <input ip="nome" type="text">
            <br><br>
            <label for="sobrenome">Sobrenome:</label>
            <input ip="sobrenome" type="text">
            <br><br>
            <label for="date">Data de nacimento:</label>
            <input type="date" id="date" name="date">
            <br><br>
            <label for="color">Selecione a cor do seu cabelo:</label>
            <input type="color" id="color" name="color" value="#ff0000">
            <br><br>
            <label for="telefone">Digite o seu telefone de acordo com o formato:</label>
            <br>
            <small> *Formato: (99)99999-9999</small>
            <br><br>
            <input type="tel" id="telefone" name="telefone" placeholder="(99)99999-9999" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" required>
            <br><br>
            
            <input type="image" src="seta.png" alt="Submit" width="48" height="48">

        </form>
    
    </body>
</html>
